name:       sitebuilder
version:    1.0.0
synopsis:   A Hakyll site builder
github:     jwiegley/sitebuilder
author:     John Wiegley
maintainer: johnw@newartisans.com
category:   System
license:    BSD3

description:
  A Hakyll site builder

dependencies:
  - base         >= 4.12
  - aeson
  - containers
  - directory    >= 1.2.7.0
  - filepath     >= 1.3
  - hakyll       >= 4.16.2.1
  - hakyll-images
  - pandoc       >= 2.11 && < 2.20 || >= 3.0 && < 3.3
  - pandoc-types
  - pretty-show
  - process
  - regex-posix
  - split
  - syb
  - text
  - time
  - yaml

library:
  source-dirs: src
  exposed-modules:
    - Org.Site
