name:        org-parse
version:     0.0.1
license:     BSD3
author:      John Wiegley
maintainer:  johnw@newartisans.com
description: Org-mode parser

ghc-options:
   - -Wall
   - -Wno-missing-home-modules
   - -fprof-auto

dependencies:
  - base >= 4.5
  - bytestring
  - filepath
  - lens
  - flatparse
  - flatparse-util
  - mtl
  - parallel-io
  - text
  - time
  - transformers
  - optparse-applicative

library:
  source-dirs: src
  exposed-modules:
    - Org.Parse
    - Org.Parse.Options
    - Org.Read
  dependencies:
    - org-types
