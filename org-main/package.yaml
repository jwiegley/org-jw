name:        org-main
version:     0.0.1
license:     BSD3
author:      John Wiegley
maintainer:  johnw@newartisans.com
description: Implementation of expression language used by the Tinderbox application

ghc-options:
  - -Wall
  - -Wno-missing-home-modules
  - -fprof-auto

dependencies:
  - base >= 4.5
  - lens
  - pretty-show
  - optparse-applicative

executables:
  org:
    main: Main.hs
    source-dirs: bin
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    other-modules:
      - Options
    dependencies:
      - org-types
      - org-parse
      - org-print
      - org-data
      - org-lint
      - org-json
      - org-filetags
      - org-site
