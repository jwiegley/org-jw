name:        org-json
version:     0.0.1
license:     BSD3
author:      John Wiegley
maintainer:  johnw@newartisans.com
description: Org-mode parser and data drier

ghc-options:
  - -Wall
  - -Wno-missing-home-modules
  - -fprof-auto

dependencies:
  - base >= 4.5
  - aeson
  - bytestring
  - containers
  - filepath
  - lens
  - flatparse
  - mtl
  - optparse-applicative

library:
  source-dirs: src
  exposed-modules:
    - Org.JSON
    - Org.JSON.Options
    - Org.JSON.Exec
  dependencies:
    - org-data
    - org-types
